<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>Direct Link Generator - Google Drive, Dropbox, Onedrive </title>
    <meta content="Why should you wait for a webpage to download files? Create direct Download links to your Google drive, Dropbox and Onedrive files instantly." name="description">
    <link href="css/linkgenerator.css" rel="stylesheet">
    <script src="js/linkgenerator.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div id="content">
        <h2 class="post-title entry-title">Direct Link Generator - Google Drive, Dropbox, Onedrive</h2>
        <div class="block">
          <label for="cde">Enter Share link:</label>
          <input id="cde" onkeydown="if (event.keyCode==13) $('but').click()" placeholder="https://www.dropbox.com/s/t1353x0nv1gpre9/Streamline%20Free%20v2%20.zip?dl=0" class="c1" style="Z-INDEX: 0">
          <br>
          <button id="but">Generate</button>
          <label for="linkpaste">Direct Download link:</label>
          <input id="linkpaste" readonly="">
        </div>
      </div>
    </div>
  </body>
</html>
